<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail View</title>
</head>

<body>
    <h1>Course Detail : {{course.title}}</h1>
    <table border="1">
        <tr>
            <th>Order</th>
            <th>Lesson</th>
        </tr>
        {% for lesson in course.lessons.all %}
        <tr>
            <td>{{lesson.order }}</td>
            <td><a href="{% url 'lesson-detail-view' lesson.id %}">{{lesson.title}}</a></td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
