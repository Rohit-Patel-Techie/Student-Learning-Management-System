<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Create</title>
</head>
<body>
    <h1>Add Lesson To Course : <strong>{{ course.title }}</strong></h1>
    <h1>Instructor : {{request.user}}</h1>
    <form method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
