<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}

        <div>
            {{field.label_tag}}
            {{ field }}
        
            {% if field.errors %}
                <div style="color : red" >
                 {{field.errors.0}}     <!-- Only One error -->
                </div>
            {% endif %}
        </div>

        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>

</html>
